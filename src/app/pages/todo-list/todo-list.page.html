<ion-header>
  <ion-toolbar>
    <ion-title>todo-list</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="filter" (ionChange)="filterTasks()">
      <ion-segment-button value="pending">En cours</ion-segment-button>
      <ion-segment-button value="done">Termimées</ion-segment-button>
      <ion-segment-button value="all">Toutes</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>{{ filter }}</p>
  <ion-list>
    <ion-item-sliding *ngFor="let item of taskList; let pos=index">
      <ion-item>
        <ion-checkbox [(ngModel)]="item.done" slot="start"></ion-checkbox>
        <ion-label>
          <h3>{{ item.taskName }}</h3>
          <p>Echéance le : {{ item.dueDate | date: 'd/M/yy' }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <!--<ion-item-option>-->
        <ion-button color="danger" (click)="deleteTask(pos)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
        <!--</ion-item-option>-->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" routerLink="/todo-form">
      Nouvelle tâche
    </ion-button>
  </ion-toolbar>
</ion-footer>
