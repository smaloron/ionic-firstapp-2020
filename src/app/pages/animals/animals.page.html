<ion-header>
  <ion-toolbar>
    <ion-title>animals</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="reorderDisabled = ! reorderDisabled">
        <ion-icon
          name="reorder-three"
          slot="icon-only"
          [color]="reorderDisabled?'success':'danger'"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-reorder-group
      [disabled]="reorderDisabled"
      (ionItemReorder)="reorderAnimal($event)"
    >
      <ion-item-sliding *ngFor="let item of animals; let pos = index">
        <ion-item (click)="guessAnimal(pos)">
          <ion-label>
            <h3>{{ item.title }}</h3>
            <p>{{Â item.desc }}</p>
          </ion-label>
          <ion-avatar slot="start">
            <ion-img [src]="'/assets/'+ item.image"></ion-img>
          </ion-avatar>
          <ion-reorder slot="end"></ion-reorder>
          <ion-icon
            name="musical-note"
            slot="end"
            *ngIf="item.playing"
          ></ion-icon>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option>
            <ion-button color="danger" (click)="deleteAnimal(pos)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button
      expand="block"
      (click)="play()"
      [color]="media?'danger':'success'"
    >
      {{ media? 'Clique sur l\'animal' : 'JOUE'}}
    </ion-button>
  </ion-toolbar>
</ion-footer>
