<ion-header>
  <ion-toolbar>
    <ion-title>imc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Poids en Kg</ion-label>
        <ion-input type="number" [(ngModel)]="weightInKg"></ion-input>
      </ion-col>
      <ion-col>
        <ion-label>Taille en cm</ion-label>
        <ion-input type="number" [(ngModel)]="heightInCm"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" (click)="calculateImc()"
          >Calculer</ion-button
        >
      </ion-col>

      <ion-col size="6" offset="3">
        <ion-label [color]="getColor()">
          Votre IMC est de : {{ imc | number: '1.0-2'}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
